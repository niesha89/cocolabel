<menu-dropdown>
    <style>
        .dropdown-content{
            z-index: 4;
        }
        .dropdown-content > a {
            display: flex;
            justify-content: space-between;
        }
        .dropdown-content > a > span{
            padding: .2em .4em .4em .4em;
            font-size: 80%;
        }
    </style>
    <div class="dropdown" >
        <div class="dropbtn"><i class="icon-menu" ></i></div>
        <div class="dropdown-content">
            <a href="#" onclick={openFile}>
                <label class="btn-bs-file">Project
                </label>
                <span>Ctrl + i</span>
            </a>
            <a href="#" id="saveLabel" onclick={saveLabel}>
              <label>Save Label</label>
              <span>Ctrl + e</span>
            </a>
			<a href="#" id="loadLabel" onclick={loadLabel}>
              <label>Load Label</label>
              <span>Ctrl + l</span>
            </a>
            <a href="#" onclick={openSettings}>Settings</a>
        </div>
    </div>
    <script>
        this.openFile = function(){
            //readDataFile(e);
            //openDataFile()
			displayProjectModal();
        }

        //this.saveFile = function(){
        //    selectFileTypeToSave();
        //}
		this.saveLabel = function() {
			saveToRemoteAsPascalVOC();
		}
		this.loadLabel = function() {
			loadFromRemoteAsPascalVOC();
		}

        this.openSettings = function(){
            displaySettingsModal();
        }

        //Mapping Keyboard keys
        this.on('mount', function(){

            document.addEventListener('keydown', e => {//import
                if ( (e.key == 'I' || e.key == 'i') && !e.shiftKey && !e.altKey && e.ctrlKey ){
                    document.getElementById('browse').click();
                    e.preventDefault();
                    e.stopPropagation();
                }
                if ( (e.key == 'E' || e.key == 'e') && !e.shiftKey && !e.altKey && e.ctrlKey ){//export
                    document.getElementById('save').click();
                    e.preventDefault();
                    e.stopPropagation();
                }

            })
        });
    </script>
</menu-dropdown>
